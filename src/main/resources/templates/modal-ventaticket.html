<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<meta charset="UTF-8">

<!--  
<h1>Venta Tickets</h1>-->

<div class="modal-header">
	<h5 class="modal-title" id="editarModalTitulo">Compras Ticket</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

 
<div class="modal-body">
	<form id="formPelicula" th:object="${venta}" th:action="@{/pelicula/vender}" method="post">
		<div class="form-group row">
			<label for="numdoc" class="col-sm-2 col-form-label">Codigo</label>
			<div class="col-sm-10">
				<input type="number" id="numdoc" th:field="*{pelicula.codPelicula}" class="form-control">
			</div>
			 
			<label for="numdoc" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" id="numdoc" th:field="*{pelicula.nombrePelicula}" class="form-control">
			</div>
			<label for="numdoc" class="col-sm-2 col-form-label">Director</label>
			<div class="col-sm-10">
				<input type="text" id="numdoc" th:field="*{pelicula.director}" class="form-control">

			</div>
			<label for="cantidad" class="col-sm-2 col-form-label">Cantidad de Tickets</label>
			<div class="col-sm-10">
				<input type="number" id="cantidad" class="form-control" th:field="*{cantidadTickets}">
			</div>
			 
			<label for="cantidad" class="col-sm-2 col-form-label">Usuario</label>
			<div class="col-sm-10">
			<div>
			 <select th:field="*{usuario.dni}" class="custom-select mt-3 mb-3 border-info" required>
			<option th:each="u :${usuarios}" th:value="${u.dni}" th:text="${u.nombre}" value="----"></option> 
			</select>
			 
			</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="cancelar" data-dismiss="modal">Cancelar</button>
			<button type="submit" class="agregar">Confirmar Compra</button>
		</div>

 
	</form>
</div>


</body>

</html>
