<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/mystile.css}">
	
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<meta charset="UTF-8">
<title>Consulta</title>
</head>
<div th:insert="layout/header-admin :: header-admin"></div>
<body>





   
   
   <h1>Ventas</h1>

 <table >
     <tr>
            <th>Id Venta</th>
            <th>Codigo de Pelicula</th> <!-- headers, encabezados de la tabla -->
            <th>Nombre de Pelicula</th>
            <th>Dni</th>
            <th>Cantidad de Tickets</th>
          
            
      
    
     </tr>
      
     <tr th:if="${ventasticket.empty}"> <!--   los tr son para escribir en las filas -->
          <td colspan="2">No hay ventas en el listado </td>
      </tr>
     
     <tr th:each="v : ${ventasticket}"> <!-- fila nueva, por cada iteracion nosotros vamos a mostrar codigo, nombre -->
                     <td th:text="${v.idVenta}"></td>
                        <td th:text="${v.pelicula.codPelicula}"></td>
                        <td th:text="${v.pelicula.nombrePelicula}"></td>
                        <td th:text="${v.usuario.dni}"></td>
                        <td th:text="${v.cantidadTickets}"></td>
                       
                      
       </tr>
     </table>
     </div>
     
     
     <div class="container mb-3 mt-5" style="background-color: #d0dafd;"> 
				<h1 class="text-center mt-3 mb-0">Usuarios que compraron tickets</h1>
				<form action="/compra/buscar/" method="get" class="border pt-4 pl-5 pr-5" >
					<div class="form-group row">
						<label for="nombre" class="col-auto col-form-label">Nombre de la pelicula:</label>
						<div class="col-auto">
							<input type="text" id="nombre" class="form-control"  th:value="${buscarnombrepelicula}" name="buscarcodigopelicula"><br/>
						</div>
					</div>
					
					
					<div class="text-center">
						<button type="submit" class="btn btn-primary mr-3 botonera">Buscar</button>
						<button type="reset" class="btn btn-primary botonera">Borrar</button>
					</div>
				</form>
			</div>





	
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
			type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
		<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
			type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
		<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
			type="text/javascript"
			src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>	
</body>
</html>
