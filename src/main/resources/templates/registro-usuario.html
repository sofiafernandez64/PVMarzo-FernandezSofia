 <form id="formUsuarioRegistro" th:object="${unUsuario}" th:action="@{/usuario/guardar}" method="post">

<h2>Registrate</h2>

<div class="container">
<form role="form">
    <div class="well">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <label for="nombre" class="form-check-labe">NOMBRE:</label>
                <input type="text" name="nombre" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre" tabindex="1">
               	<div class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name	Error</div>
                </div>
            </div>






            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <label for="apellido" class="form-check-labe">APELLIDO:</label>
                    <input type="text" name="apellido" id="apellido" th:filed="*{apellido}" class="form-control" placeholder="Ingrse su apellido" tabindex="2">
                               	<div class="alert alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Name	Error</div>
                
                </div>
            </div>
        </div>

      

  

        <div class="form-group">
            <label for="email" class="form-check-labe">DNI:</label>
            <input type="number" name="" id="dni" th:field=*{dni} class="form-control" placeholder="dni" tabindex="6">
        
        </div>



        <div class="form-group">
            <label for="fechaNacimiento" class="form-check-labe">FECHA DE NACIMIENTO:</label>
            <input type="date" name="" id="fechaNacimiento" th:field=*{fechaNacimiento} class="form-control" placeholder="dni" tabindex="6">
        
        </div>
       




        <div class="form-group">
            <label for="email" class="form-check-labe">CONTRASEÃ‘A: </label>
            <input type="password" name="" id="password" th:field=*{password} class="form-control" placeholder="Ingrese su contrasenia" tabindex="6">
                                       	<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name	Error</div>
        
        </div>


         <div class="form-group">
                    <label for="tipoUsuarrio" class="form-labe">TIPO DE USUARIO</label>
                    <select class="form-control" name="tipoUsuario" id="tipoUsuario" th:field="*{tipoUsuario}">
                    <option value="-- Seleccione su usuario --" selected disabled>-- Seleccione su usuario --</option>
                    <option value="Admin">Admin</option>
                    <option value="Cliente">Cliente</option>
                    
                </select>
                </div>
        
        
          <div class="text-center">
            <div class="col-xs-4 col-md-8"><input type="submit" value="Guardar" class="btn btn-success btn-block btn-lg" tabindex="7"
                title="Guardar datos ingresados"></div>

            
        </div>

             <button type="submit" class="btn btn-primary">Agregar</button>  <!-- si es de tipo submit va al action y ejecuta -->
             
    </div>-->
   
    
</form>
 
 
 
 
 </div>
 </div>
 </form>
